<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

<body>

  <html>
<head>
<meta charset="UTF-8">
<title>Вход</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="main" class="container"> 	
	<form name="loginform" id="loginform" action="#" method="post" class="wpl-track-me"> 
		<p class="login-username">
		<label for="user_login">Логин</label> 
			<input type="text" name="log" id="user_login" class="input" placeholder="Email" value="" size="20" /> 
		</p> 
		<p class="login-password"> 
		<label for="user_pass">Пароль</label><input type="password" name="pwd" id="user_pass" class="input" placeholder="Пароль" value="" size="20" /> 
		</p> 	
		<p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Запомнить</label></p>
		<p class="login-submit"><input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Войти" />
		<input type="hidden" name="redirect_to" value="#"/>
		</p> 	
	</form> 
</div>
</body>
</html>
  
  

</body>

</html>
